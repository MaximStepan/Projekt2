<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrační formulář</title>
    <style>
        .container {
            max-width: 600px;
            margin: 10px auto;
            background-color: rgb(183, 181, 181);
            padding: 1rem;
            border: 1px black solid;
            box-shadow: 1px 1px 4px black;
            border-radius: 10px;
        }

        h1{
            text-align: center;
        }
        input{
            padding: 5px;
            margin: 8px 0;
            display: flex;
            box-shadow: 3px 3px;
        }
        fieldset{
            background-color: rgb(198, 198, 198);
        }
        .tabulka table, th, td {
            border: solid grey;
            margin-left: auto;
            margin-right: auto;

        }

    </style>

</head>
<body><div class="container">
        <h1>Registrační formulář</h1>
        <form>
            <fieldset>
                <legend>Údaje</legend>
            <label for="name">Jméno</label>
            <input type="text" name="name" id="name" placeholder="Zadej své jméno">
            <label for="surname">Příjmení</label>
            <input type="text" name="surname" id="surname" placeholder="Zadej své příjmení">
            </fieldset>
            <label for="cars">Choose a car:</label>
            <select id="cars" name="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
            <p></p>
            <textarea name="message" rows="10" cols="30">
            </textarea>
            <p></p>
            
                <label for="vehicle1">Chodím pěšky</label><br>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle2">Mám kolo</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle3">Mám auto</label>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
              </form>
              <form>
                <label for="vehicle1">Chodím pěšky hodně</label><br>
                <input type="radio" id="vehicle4" name="vehicle4" value="">
                <label for="vehicle2">Chodím pěšky občas</label><br>
                <input type="radio" id="vehicle5" name="vehicle5" value="">
                <label for="vehicle3">Chodím pěšky málo</label>
                <input type="radio" id="vehicle6" name="vehicle6" value="">
              </form>
            <input type="submit" value="Odeslat">
        
    </div>

    <div class="tabulka">
        <table>
        <thead>
          <tr>
            <th colspan="3">Nachozené km</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Jméno</td>
            <td>Roky</td>
            <td>Km denně</td>
          </tr>
          <tr>
            <td>Jana</td>
            <td>21</td>
            <td>12</td>
          </tr>
          <tr>
            <td>Petr</td>
            <td>35</td>
            <td>10</td>
          </tr>
          <tr>
            <td>Tomáš</td>
            <td>29</td>
            <td>20</td>
          </tr>
          <tr>
            <td>Jindra</td>
            <td>42</td>
            <td>13</td>
          </tr>
          <tr>
            <td>Kamil</td>
            <td>38</td>
            <td>9</td>
          </tr>
          <tr>
            <td>Eva</td>
            <td>19</td>
            <td>25</td>
          </tr>
          <tr>
            <td>Klára</td>
            <td>16</td>
            <td>17</td>
          </tr>
        </tbody>
        </table>
    </div>
</body>
</html>
